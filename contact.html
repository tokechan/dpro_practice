<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
  </head>
  <body>
    <header>
      <nav>
      <a href="index.html"><img src="images/sample_logo_k.png" width="100" height="100" alt="DIC Coffee"></a>
      <ul>
        <a href="index.html"><li>HOME</li></a>
        <a href="#"><li>MENU</li></a>
        <a href="contact.html"><li>CONTACT</li></a>
      </ul>
    </nav>
    </header>
    <section class="section_inner">
      <h1>CONTACT</h1>
      <p>お問い合わせ</p>
      <table border="1">
        <tr>
          <td>お名前</td>
          <td>
            <input type="text" name="name" size="30" maxlength="20">
          </td>
        </tr>
        <tr>
          <td>ご連絡先</td>
          <td>
            <input type="text" name="email" size="30" maxlength="20">
          </td>
        </tr>
        <tr>
          <td>お住まいの地域</td>
          <td>
        <select name="area">
          <option value="hokkaido">北海道</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>内容</td>
          <td>
        <textarea name="content" cols="30" rows="10"></textarea>
          </td>
          </tr>
      </table>
    </section>
    <footer>
      <nav>
        <ul>
          <a href="index.html"><li>HOME</li></a>  
          <a href="#"><li>MENU</li></a>

        </ul>

    </footer>
